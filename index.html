<!DOCTYPE html>
<html ng-app>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf8"/>
        <title>BH online demo</title>
        <link href="css/cm.css" type="text/css" rel="stylesheet" />
        <link href="css/index.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <a href="https://github.com/bem/bh/"><img class="forkme" src="img/forkme.png" alt="Fork me on GitHub"></a>
        <div class="layout abs" id="cnt" ng-controller="BHController">
            <div class="header abs">
                <h1><a href="https://github.com/bem/bh/">BH</a><a class="version" href="https://github.com/bem/bh/releases/">3.2.1</a> online demo</h1>
            </div>
            <div class="editors abs">
                <div class="data abs">
                    <h2 class="title">Data</h2>
                    <textarea class="code abs" id="input-bemjson" ng-model="data.inputBemjson"></textarea>
                </div>
                <div class="tmpl abs">
                    <h2 class="title">Templates</h2>
                    <textarea class="code abs" id="input-matchers" ng-model="data.inputMatchers"></textarea>
                </div>
            </div>
            <div class="result abs">
                <h2 class="title">Result</h2>
                <textarea class="code abs" id="result-html">{{compiledHtml()}}</textarea>
            </div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
        <script src="//yastatic.net/bh/3.2.1/bh.min.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
        <script src="js/jshint.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/codemirror.js" type="text/javascript" charset="utf-8"></script>
        <script>
            function replaceTextarea(textArea, vn) {
                var div = document.createElement('div');
                div.className = 'abs code';
                textArea.parentNode.insertBefore(div, textArea);
                textArea.style.display = 'none';
                var cm = CodeMirror(div,
                    {
                        value: textArea.value,
                        mode: 'javascript',
                        theme: 'twilight',
                        indentUnit: 4,
                        indentWithTabs: false,
                        lineNumbers: true,
                        styleActiveLine: true,
                        autoCloseBrackets: true,
                        matchBrackets: true,
                        gutters: ["CodeMirror-lint-markers"],
                        lintWith: vn === 'inputMatchers' ? CodeMirror.javascriptValidator : undefined,
                        extraKeys: {
                          Tab: function(cm) {
                            var spaces = Array(cm.getOption("indentUnit") + 1).join(" ");
                            cm.replaceSelection(spaces, "end", "+input");
                          }
                        }
                    }
                );
                var scope = angular.element(document.getElementById('cnt')).scope();
                var timer = null;
                cm.on('change', function() {
                    if (timer) {
                        window.clearTimeout(timer);
                    }
                    timer = window.setTimeout(function(){
                        scope.data[vn] = cm.doc.getValue();
                        var res = document.getElementById('result-html');
                        res.value = scope.compiledHtml();
                        res.onchange();
                    }, 300);
                });
            }
            function replaceOutput(textArea) {
                var div = document.createElement('div');
                div.className = 'abs code';
                textArea.parentNode.insertBefore(div, textArea);
                textArea.style.display = 'none';
                var cm = CodeMirror(div,
                    {
                        value: textArea.value,
                        mode: 'htmlmixed',
                        theme: 'twilight',
                        readOnly: true
                    }
                );
                textArea.onchange = function() {
                    cm.doc.setValue(textArea.value);
                };
            }
            window.setTimeout(function() {
                replaceTextarea(document.getElementById('input-bemjson'), 'inputBemjson');
                replaceTextarea(document.getElementById('input-matchers'), 'inputMatchers');
                replaceOutput(document.getElementById('result-html'));
            }, 0);
        </script>
    </body>
</html>
